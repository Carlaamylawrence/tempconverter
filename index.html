<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styling.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sue+Ellen+Francisco&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row m-5">
      <div class="card">
        <div class="col-lg-12">
          <div class="container text-center m-4">
            <h1 class="pb-3">TEMPERATURE CONVERTER</h1>
            <h3>
              Enter a temperature in the appropriate blank and hit Convert to
              convert it!
            </h3>

            <h4 class="pt-3">FAHRENHEIT</h4>
            <input type="text" id="fahrenheit" name="f" value="" />
            <h4 class="pt-3">CELSIUS</h4>
            <input type="text" id="celsius" name="c" value="" />
            <div id="result" class="p-3 text-center">
              <button class="btn btn-outline-light" id="convert">
                Convert!
              </button>
              <button class="btn btn-outline-light" id="clear">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

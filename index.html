<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styling.css" />
  </head>
  <body>
    <div class="container">
      <h2>Temperature Converter</h2>
      <form onSubmit="event.preventDefault();convertCelsius()">
        <input
          type="text"
          id="celsius"
          placeholder="Celsius"
          name="celsius"
          value=""
        />
      </form>
      <button type="submit" id="convert">Convert!</button>
      <div id="answercelsius"></div>

      <form onSubmit="event.preventDefault();convertFahrenheit()">
        <input
          type="text"
          id="fahrenheit"
          placeholder="Fahrenheit"
          name="fahrenheit"
          value=""
        />
      </form>
      <button type="submit" id="convert">Convert!</button>
      <div id="answerfahrenheit"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
